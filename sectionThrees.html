<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <title>Vue</title>
  </head>

  <body>
    <div id="app">
      <button @click="changeLink">linkChanger</button>
      <a :href="link">Magic Carpet Ride</a>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          link: "https://google.com"
        },
        methods: {
          changeLink: function() {
            this.link = "https://youtube.com";
          }
        }
      });
    </script>
  </body>
</html>
