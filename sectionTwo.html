<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="vue.js"></script>
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{ title }}</h1>
      <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
      <hr />
      <p v-html="finishedLink"></p>
    </div>
    <div id="exercise">
      <p v-once>VueJS is pretty cool! {{ name }} {{ age }}</p>
      <p>{{ age * 3 }}</p>
      <p>{{ numberRandomizer() }}</p>
      <div>
        <img v-bind:src="imageLink" style="width:100px;height:100px" />
      </div>
      <div>
        <input type="text" v-bind:value="name" />
      </div>
    </div>
    <div id="exerciseTwo">
      <div>
        <button v-on:click="alertMeTwo">ALARM</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
      <div>
        <input type="text" />
        <p>{{ value }}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
      <div>
        <input type="text" />
        <p>{{ value }}</p>
      </div>
    </div>
    <div id="secondApp">
      <p>{{ counter }}</p>
      <p v-on:mousemove="updateCoordinates">
        Coordinates: {{ x }} {{ y }} -
        <span v-on:mousemove.stop="">DEAD SPOT</span>
      </p>
      <input type="text" v-on:keyup.enter="alertMe" />
      <button v-on:click="increase(2, $event)">Click me!</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Wadap fam?",
          link: "https://google.com",
          finishedLink: '<a href="https://google.com">Google</a>'
        },
        methods: {
          sayHello: function(event) {
            this.title = "yO!";
            return this.title;
          }
        }
      });

      new Vue({
        el: "#exercise",
        data: {
          name: "Yanko Futekov",
          age: 31,
          randomNumber: 0,
          imageLink: "https://i.imgur.com/D25S0Fy.jpg"
        },
        methods: {
          numberRandomizer: function() {
            return Math.random();
          }
        }
      });
      new Vue({
        el: "#secondApp",
        data: {
          counter: 0,
          x: 0,
          y: 0
        },
        methods: {
          increase: function(step, event) {
            this.counter += step;
          },
          updateCoordinates: function(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          alertMe: function() {
            alert("ALERT!");
          }
        }
      });
      new Vue({
        el: "#exerciseTwo",
        data: {},
        methods: {
          alertMeTwo: function() {
            alert("ALARMAAAAAA!");
          }
        }
      });
    </script>
  </body>
</html>
